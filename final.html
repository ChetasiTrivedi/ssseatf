<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Step</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .hidden-flag {
            display: none;
            font-size: 24px;
            color: #00ff00;
            margin-top: 20px;
        }
        .flag-container {
            display: none;
            font-size: 24px;
            color: #00ff00;
            margin-top: 20px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
        }
        #final-input {
    width: 250px;
    padding: 12px;
    font-size: 18px;
    background: #1e1e1e;
    border: 2px solid #6a0dad;
    color: white;
    border-radius: 8px;
    outline: none;
    transition: all 0.3s ease;
}

#final-input:focus {
    border-color: #9400d3;
    box-shadow: 0 0 10px rgba(148, 0, 211, 0.7);
}
#submit-final {
    background-color: #6a0dad;
    color: white;
    font-size: 18px;
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s ease;
}

#submit-final:hover {
    background-color: #9400d3;
    box-shadow: 0 0 10px rgba(148, 0, 211, 0.5);
}


          
    </style>
</head>
<body>

    <h1>Welcome to the Final Step</h1>
    <p>Validating your access...</p>

    <div id="flag-container" class="hidden-flag"></div>

    <h1>Enter the Final Code</h1>
    <input type="text" id="final-input" placeholder="Enter the number" autocomplete="off">
    <button  id="submit-final" onclick="submitFinal()">Submit</button>
    <p id="message"></p>

    <script>
         function submitFinal() {
            const code = document.getElementById("final-input").value;

            fetch("https://sseatf-ajkr.vercel.app//validate-final", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ code })
})
            .then(response => {
                if (!response.ok) throw new Error("Wrong code!");
                return response.text();
            })
            .then(flag => document.getElementById("message").innerHTML = `<h2>Final Flag: ${flag}</h2>`)
            .catch(error => document.getElementById("message").textContent = error.message);
        }
        
   



    </script>

</body>
</html>
